StartAt: Build
States:
    Build:
        Type: Task
        Resource: arn:aws:states:::codebuild:startBuild.sync
        Next: Success
        Parameters:
            ProjectName: ${BuildProject}
            EnvironmentVariablesOverride:
                - Name: ASSETS_SOURCE_KEY
                  Value.$: $.detail.requestParameters.key

    Success:
        Type: Succeed